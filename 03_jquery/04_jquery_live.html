<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Ajax</title>
    <link rel="stylesheet" href="../_recursos/main.css">
  </head>
  <body>
    <h1>jQuery con Ajax</h1>
    <button id="clima">Jalar Clima!</button>
    <div id="clima_div"></div>

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>

      $("#clima").click(function() {
        console.log("Clima click!");
        var url = "https://api.darksky.net/forecast/167d73a7da1252437ee76e443ce57848/19.442822,-99.214821?lang=es&units=si";

        var objeto = {
          nombre: "valor",
          nombre2: 1231
        }

        $.getJSON(url, function (resultado) {
          console.log(resultado);
          $("#clima_div").html(
            resultado.currently.temperature
            + "<br>" + resultado.daily.summary);
        });
      });

    </script>
  </body>
</html>
