<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery introducción</title>
  </head>
  <body>
    <h1>jQuery introducción</h1>
    <a href="http://jquery.com/">jQuery</a>

    <!-- Este snippet de http://code.jquery.com -->
    <script src="_recursos/jquery.js"></script>
    <script>

      $( document ).ready(function() {
          $( "a" ).click(function( event ) {
              alert( "The link will no longer take you to jquery.com" );
              event.preventDefault();
          });
          $("body").addClass("animated hinge");
      });

    </script>
  </body>
</html>
